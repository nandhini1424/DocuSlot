<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSlot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="logo-screen" class="screen">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div id="login-screen" class="screen hidden">
            <form id="login-form" class="login-form">
                <img src="user-icon.png" alt="User Icon" class="user-icon">
                <input type="text" id="login-email" placeholder="Username/Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="login-btn">LOGIN</button>
                <button type="button" class="signup-btn">SIGN-UP</button>
            </form>
        </div>
        <div id="signup-screen" class="screen hidden">
            <form id="signup-form" class="login-form">
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="number" id="signup-age" placeholder="Age" required>
                <input type="text" id="signup-mobile" placeholder="Mobile Number" required>
                <input type="text" id="signup-username" placeholder="Username/Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="signup-btn">SIGN-UP</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
